    <script>
        // 【目標】點擊 div 後讓後面背景顏色都變成 lightblue

        // 1.:gt()- 選取大於第 n 個的(也可以給負數)
        // $('td:gt(5)').css("background", "lightblue")

        // 2.點擊n → 變色n

        // 3.點擊 → 大於第5個的變色
        // $("td").click(function () {
        //     $('td:gt(5)').css("background", "lightblue")})

        // 4.點擊第n個td → 大於第 n 個的變色
        // ●:eq()- 選取第 n 個(從0開始計算)
        $("td").click(function () {
            let number = ($(this).attr('id'))
            if (number == 0) {
                $('td:eq(0)').css("background", "lightblue");
                $(`td:gt(${number})`).css("background", "lightblue")
            } else {
                $(`td:gt(${number - 1})`).css("background", "lightblue")
            }
        })
