<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            padding: 10px 10px;
            border: 5px solid red;
            margin: 15px 25px;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

        // width() - 設置或取得元素的宽度
        console.log('width', $('.box').width());
        // height() - 設置或取得元素的高度 括號內放值可自訂寬高
        console.log('height', $('.box').height());

        // innerWidth() - 取得元素的寬度（含 padding）
        console.log('innerWidth', $('.box').innerWidth());
        // innerHeight() - 取得元素的高度（含 padding）
        // 注意：元素內, 不含border等
        console.log('innerHeight', $('.box').innerHeight());

        // outerWidth() - 取得元素的寬度（包含 padding 和 border）
        console.log('outerWidth', $('.box').outerWidth());

        // outerHeight() - 取得元素的高度（包含 padding 和 border）
        console.log('outerHeight', $('.box').outerHeight());
        console.log('outerWidth(true)', $('.box').outerWidth(true));

        // 注意：不含margin，括號內加入true就包含margin
        console.log('outerHeight(true)', $('.box').outerHeight(true));


        // box預設為
        // box-sizing: content box; 即width=content的width
        // box-sizing: border box; 即width=c + p +b 的width，p、b不變，所以會壓縮c
        // 加了bootstrap, 會變 box - sizing: border box;
    </script>
</body>

</html>
