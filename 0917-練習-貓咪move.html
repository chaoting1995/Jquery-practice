<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box move</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* *{
            border: 1px solid black;
        } */
        .wrap {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #ddd;
        }

        .box {
            position: absolute;
            top: 140px;
            left: 340px;
            width: 120px;
            height: 120px;
        }

        .origin {
            position: absolute;
            top: 140px;
            left: 340px;
        }

        /* .origin_position */

        .catgrass {
            position: absolute;
            top: 140px;
            left: 140px;
            width: 120px;
            height: 120px;
            /* background-color: lightblue; */
        }

        #block {
            display: inline-block;
            background-color: #fff;
            /* border: 1px solid black; */
            width: 30px;
            height: 20px;
        }

        .talk {
            width: 50px;
            background-color: #ffffff;
            /* color: #fff;  */
            padding: 10px 0px 10px 10px;
            border-radius: 6px;
            position: absolute;
            left: 55px;
            top: -60px;
            display: inline-block;
            z-index: 1;
        }

        .talk::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 25%;
            /* margin-left: -5px; */
            border-width: 12px;
            border-style: solid;
            border-color: #ffffff transparent transparent;
        }

        .heart {
            width: 30px;
        }

        .hidden {
            visibility: hidden;
        }

        .color-select {
            width: 50px;
            height: 50px;
            margin: 10px;
            margin-top: 50px;
        }

        .circle-button {
            width: 50px;
            height: 50px;
            margin: 10px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="wrap  mx-auto">
        <!-- 貓草 -->
        <div class="catgrass">
            <img src="./img/catgrass.svg" alt="">
        </div>

        <!-- 貓 -->
        <div class="box">
            <!-- 對話框 -->
            <div class="talk animate__animated animate__wobble hidden">
                <!-- 愛心 -->
                <img class="heart" src="./img/heart.svg" alt="">
            </div>
            <!-- 貓圖 -->
            <img id="cat" src="./img/orangecat.svg" alt="">
        </div>
    </div>

    <div class="container d-flex flex-wrap justify-content-center">
        <div class=" d-flex flex-wrap">
            <div class="color-select-area d-flex">
                <div class="circle-button rounded-circle" style="background: rgb(187, 48, 48)"></div>
                <div class="circle-button rounded-circle" style="background:rgb(187, 48, 48)"></div>
                <div class="circle-button rounded-circle" style="background: rgb(187, 48, 48)"></div>
            </div>
        </div>
        <!-- 方向鍵 -->
        <div class="py-3 col-3 text-center">
            <!-- 上 -->
            <div class="py-1">
                <button class="btn btn-info" id="up">
                    <i class="fas fa-caret-up"></i>
                </button>
            </div>

            <div>
                <!-- 左 -->
                <button class="btn btn-info" id="left">
                    <i class="fas fa-caret-left"></i>
                </button>
                <!-- 中 -->
                <!-- <div id="block"></div> -->
                <button class="origin_position btn btn-info">●</button>
                <!-- 右 -->
                <button class="btn btn-info" id="right">
                    <i class="fas fa-caret-right"></i>
                </button>
            </div>
            <!-- 下 -->
            <div class="py-1">
                <button class="btn btn-info" id="down">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>

        </div>
        <div class=" d-flex flex-wrap">
            <div class="color-select-area d-flex">
                <div class="color-select rounded-circle" id="black" style="background: dimgray;"></div>
                <div class="color-select rounded-circle" id="orange" style="background: orange;"></div>
                <div class="color-select rounded-circle" id="white"
                    style="background: whitesmoke;border:1px solid lightgray"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

        // 設定移動速度(越小越慢快)
        let move_speed = 20;
        // 設定移動距離(亂改會超出邊界QQ)
        let move_distance = 20;

        // 給Interval一個null
        let timeoutID = null;

        // 沒法簡化大於小於
        // function less(boundary) { newMove < boundary }
        // function more(boundary) { newMove > boundary }

        // setInterval
        function setIntervalLess(position, boundary, add_or_minus) {
            if (timeoutID == null) {
                timeoutID = window.setInterval((() => {
                    let newMove = parseInt($(".box").css(position));
                    if (newMove < boundary) {
                        $(".box").css(position, `${add_or_minus}=${move_distance}`);
                    }
                }), move_speed);
            }
        }
        function setIntervalMore(position, boundary, add_or_minus) {
            if (timeoutID == null) {
                timeoutID = window.setInterval((() => {
                    let newMove = parseInt($(".box").css(position));
                    if (newMove > boundary) {
                        $(".box").css(position, `${add_or_minus}=${move_distance}`);
                    }
                }), move_speed);
            }
        }
        // setIntervalMore、setIntervalLess函式使用規則提示
        // setInt(position,boundary,add_or_minus)
        // setInt('座標方向',邊界,'+'或'-'')
        // 方向：上：'top',下：'top',左：'left',右：'left'
        // 邊界：上：0,下：280,左：0,右：680
        // +或-：上：-,下：+,左：-,右：+
        // 小於：setIntervalLess,大於setIntervalMore

        // QQ沒法簡化放外面
        // let left_move = setIntervalMore('left',0,'-');
        // let up_move = setIntervalMore('top',0,'-');
        // let right_move =  setIntervalLess('left',680,'+');
        // let down_move = setIntervalLess('top',280,'+');

        //clearInterval        
        function clear() {
            window.clearInterval(timeoutID);
            timeoutID = null
        };

        // 控制方向：鍵盤
        $(document).on("keydown", function (e) {
            // console.log("event:", e);
            let code = e.which;
            // 左37 上38 右39 下40
            if (code === 37) setIntervalMore('left', 0, '-');
            else if (code === 38) setIntervalMore('top', 0, '-');
            else if (code === 39) setIntervalLess('left', 680, '+');
            else if (code === 40) setIntervalLess('top', 280, '+');
        });
        $(document).on("keyup", function (e) {
            // console.log("event:", e);
            let code = e.which;
            // 左37 上38 右39 下40
            if (code === 37) clear();
            else if (code === 38) clear();
            else if (code === 39) clear();
            else if (code === 40) clear();

        });

        // 控制方向：滑鼠
        // 上
        $('#up').mousedown(function () { setIntervalMore('top', 0, '-'); })
        $('#up').mouseup(function () { clear(); })
        // 下
        $('#down').mousedown(function () { setIntervalLess('top', 280, '+'); })
        $('#down').mouseup(function () { clear(); })
        // 左
        $('#left').mousedown(function () { setIntervalMore('left', 0, '-'); })
        $('#left').mouseup(function () { clear(); })
        // 右
        $('#right').mousedown(function () { setIntervalLess('left', 680, '+'); })
        $('#right').mouseup(function () { clear(); })

        // 邊界與setinterval，是否衝突？

        // 一鍵復原位置(沒用)
        // $('.origin_position').click(function () {
        //     $('.box').addClass('.origin')
        // })

        // 換貓咪顏色
        $('.color-select').click(function () {
            let cat_color = $(this).attr('id')
            $('#cat').attr('src', `./img/${cat_color}cat.svg`)
        })

        // 碰到貓草，顯示愛心，發出叫聲
        let timeoutID1 = window.setInterval((() => {
            let newLeft = parseInt($(".box").css('left'));
            let newTop = parseInt($(".box").css('top'));

            if (newLeft > 140) {
                if (newLeft < 260) {
                    if (newTop > 140) {
                        if (newTop < 260) {
                            $(".talk").removeClass('hidden');
                            let button_audio = new Audio('./audio/cat1b.mp3');
                            button_audio.play();
                        } else {
                            $(".talk").addClass('hidden');
                            button_audio = null;

                        }
                    }
                }
            }
        }), move_speed);

        // 循環撥放動畫
        let my_interval = setInterval(() => {
            $(".talk").addClass('animate__wobble').one('animationend', function () {
                $(this).removeClass('animate__wobble');
            });
        }, 10);





    </script>
</body>

</html>
