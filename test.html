<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-shown {
            display: inline-block;
        }

        .image-hidden {
            display: none;
        }

        .carousel-inner {
            width: 750px;
            height: 300px;
            float: left;
        }

        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        .previouslink,
        .nextlink {
            float: left;
            margin-top: 150px;
        }

        .previouslink {
            margin-right: 20px;
        }

        .nextlink {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="page">
        <h2>jQuery IMAGE</h2>

        <div class="carousel-outer"> 
            <a href="#" class="previouslink">Previous</a>
                <div class="carousel-inner"> 
                    <img class="image-shown imagess" src="./img/slide1.jpg" alt="" />
                    <img class="image-hidden imagess" src="./img/slide1.jpg" alt="" />
                    <img class="image-hidden imagess" src="./img/slide1.jpg" alt="" />
                    <img class="image-hidden imagess" src="./img/slide1.jpg" alt="" />
                    <img class="image-hidden imagess" src="./img/slide1.jpg" alt="" />
                </div>
            <a href="#" class="nextlink">Next</a>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){

$(".nextlink").on("click", function(e){

        var currentActiveImage = $(".image-shown");
        var nextActiveImage = currentActiveImage.next();

        if(nextActiveImage.length == 0){
            nextActiveImage= $(".carousel-inner img").first();
        }

        currentActiveImage.removeClass("image-shown").addClass("image-hidden").css("z-index", -10);
        nextActiveImage.addClass("image-shown").removeClass("image-hidden").css("z-index", 20);
        $(".carousel-inner img").not([currentActiveImage, nextActiveImage]).css("z-index", 1);
        e.preventDefault();

});

    $(".previouslink").on("click", function(e){
        var currentActiveImage = $(".image-shown");
        var nextActiveImage = currentActiveImage.prev();

        if(nextActiveImage.length == 0){
            nextActiveImage= $(".carousel-inner img").last();
        }

        currentActiveImage.removeClass("image-shown").addClass("image-hidden").css("z-index", -10);
        nextActiveImage.addClass("image-shown").removeClass("image-hidden").css("z-index", 20);
        $(".carousel-inner img").not([currentActiveImage, nextActiveImage]).css("z-index", 1);
        e.preventDefault();

    });
});
</script>
</body>

</html>
