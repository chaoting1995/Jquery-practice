<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <input type="checkbox" name="AAAAA">
        <span>AAAAA</span>
    </div>
    <div>
        <input type="checkbox" name="BBBBB">
        <span>BBBBB</span>
    </div>
    <div>
        <input type="checkbox" name="CCCCC">
        <span>CCCCC</span>
    </div>
    <div>
        <input type="checkbox" name="DDDDD" checked="checked">
        <span>DDDDD</span>
    </div>
    
    <script>
        $("input:not(:checked) + span").css("background", "yellow");
        //改變((勾選框中，不是checked的) + span)

    </script>
</body>

</html>
